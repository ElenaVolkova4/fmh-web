<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <style>
      body {
        background: url('./background.jpg');
      }
      .loader { display: flex; flex-direction: column; align-items: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); } .red { --color: #FD5A72; --back-color: #FFEBEE; } .green { --color: #005919; --back-color: #E4FFE3; } .blue { --color: #004381; --back-color: #E7F0FF; } .orange { --color: #6B2900; --back-color: #FFF0E7; } .rose { --color: #610140; --back-color: #FFF0E7; } .biruzu { --color: #00817F; --back-color: #DBFFFE; } .loader img { margin-bottom: 55px; } .dot-pulse { position: relative; margin-left: 13px; left: -9999px; width: 10px; height: 10px; border-radius: 5px; /* background-color: #9880ff; */ /* color: #9880ff; */ /* box-shadow: 9999px 0 0 -5px #9880ff; */ animation: dotPulse 1.5s infinite linear; animation-delay: .25s; } .dot-pulse::before, .dot-pulse::after { content: ''; display: inline-block; position: absolute; top: 0; width: 10px; height: 10px; border-radius: 5px; } .dot-pulse::before { left: -25px; box-shadow: 9984px 0 0 -5px var(--color); animation: dotPulseBefore 1.5s infinite linear; animation-delay: 0s; } .dot-pulse::after { left: 25px; box-shadow: 10014px 0 0 -5px var(--color); animation: dotPulseAfter 1.5s infinite linear; animation-delay: .5s; } @keyframes dotPulseBefore { 0% { box-shadow: 9984px 0 0 -5px var(--color); } 30% { box-shadow: 9984px 0 0 2px var(--color); } 60%, 100% { box-shadow: 9984px 0 0 -5px var(--color); } } @keyframes dotPulse { 0% { box-shadow: 9999px 0 0 -5px var(--color); } 30% { box-shadow: 9999px 0 0 2px var(--color); } 60%, 100% { box-shadow: 9999px 0 0 -5px var(--color); } } @keyframes dotPulseAfter { 0% { box-shadow: 10014px 0 0 -5px var(--color); } 30% { box-shadow: 10014px 0 0 2px var(--color); } 60%, 100% { box-shadow: 10014px 0 0 -5px var(--color); } } .phrasa-block { display: flex; align-items: center; max-width: 290px; padding: 10px 13px; margin-top: 53px; background: var(--back-color); color: var(--color); border: 1px solid var(--color); box-sizing: border-box; border-radius: 14px } .phrasa-block p { text-align: center; }
    </style>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="modals"></div>
    <div id="load" class='loader'>
      <img 
        alt='Картинка' 
      />
      <div class="dot-pulse"></div>
      <div id="phrasa" class="phrasa-block">
        <p>{}</p>
      </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      const picMap = {
        0: { pic: './1.png', color: 'red' },
        1: { pic: './2.png', color: 'green' },
        2: { pic: './3.png', color: 'blue' },
        3: { pic: './4.png', color: 'orange' },
        4: { pic: './5.png', color: 'blue' },
        5: { pic: './6.png', color: 'rose' },
        6: { pic: './7.png', color: 'biruzu' },
        7: { pic: './8.png', color: 'red' },
        8: { pic: './9.png', color: 'green'},
        9: { pic: './10.png', color: 'blue' },
        10: { pic: './11.png', color: 'biruzu' },
        11: { pic: './12.png', color: 'red' },
        12: { pic: './13.png', color: 'green' },
        13: { pic: './14.png', color: 'blue' },
        14: { pic: './15.png', color: 'red' },
      };
      const phrases = [
        'Ответственно и осознанно нести добро людям',
        'Помощь – это создание комфорта для пациентов и их близких',
        'Ответственно и осознанно нести добро людям',
        'Добро есть везде и во всех',
        'Любая помощь важна и нужна',
        'Творческий и осознанный подход к жизни пациента',
        'Ответственная доброта',
        'Создание физического и психологического пространства для завершения жизни',
        'Творческий и осознанный подход к жизни пациента',
        'Чем больше мы принимаем добра, тем больше отдаем',
        'Творческий и осознанный подход к жизни пациента',
        'Хоспис – это воплощенная гуманность',
        'Хоспис — это призвание и служение человечеству',
        'Хоспис – это компетентная помощь и любовь к пациентам',
      ];
      const root = document.getElementById('root');
      const loader = document.getElementById('load');
      const img = loader.querySelector('img');
      const phrasa = document.getElementById('phrasa').querySelector('p');

      root.style.display = 'none';

      const randomPhrasaNumber = Math.floor(Math.random() * (phrases.length - 0) + 0);
      loader.className = `${loader.className} ${picMap[randomPhrasaNumber].color}`;
      img.src = picMap[randomPhrasaNumber].pic;
      phrasa.innerHTML = phrases[randomPhrasaNumber];

      setTimeout(() => {
        root.style.display = 'block';
        loader.style.display = 'none';
      }, 1500);

    </script>

  </body>
</html>
